<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400;900&family=Sacramento&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/game.css" />
  </head>

  <body onload=" getStart();">
    <div id="stop-watch">00:00:00</div>
    <button
      id="reset-btn"
      class="btn btn-outline-success"
      onclick="resetGame()"
    >
      Play again
    </button>
    <iframe
      src="https://giphy.com/embed/o9KykZbrhepqKjqXxe"
      class="giphy-embed2"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://giphy.com/embed/9PtGEwuMHXJHkZQ9EN"
      class="giphy-embed"
      allowfullscreen
    ></iframe>

    <button class="btn-secondary" onclick="changeUser()">Change User</button>
    <h3 class="user-name">Your name</h3>
    <h3 class="time">TIME</h3>
    <div class="header">
      <img src="img/layout/logo.png" />
      <h1>Memory Monsters</h1>
    </div>

    <div class="deal-cards col-lg-12 col-md-8 col-sm-6">
      <div class="card" data-card="1" onclick="cardClicked(this)">
        <img src="img/cards/1.png" />
        <img class="back" src="img/cards/back.png" />
      </div>

      <div class="card" data-card="7" onclick="cardClicked(this)">
        <img src="img/cards/7.png" />
        <img class="back" src="img/cards/back.png" />
      </div>

      <div class="card" data-card="1" onclick="cardClicked(this)">
        <img src="img/cards/1.png" />
        <img class="back" src="img/cards/back.png" />
      </div>

      <div class="card" data-card="7" onclick="cardClicked(this)">
        <img src="img/cards/7.png" />
        <img class="back" src="img/cards/back.png" />
      </div>

      <div class="card" data-card="5" onclick="cardClicked(this)">
        <img src="img/cards/5.png" />
        <img class="back" src="img/cards/back.png" />
      </div>

      <div class="card" data-card="5" onclick="cardClicked(this)">
        <img src="img/cards/5.png" />
        <img class="back" src="img/cards/back.png" />
      </div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
